<#macro formTabs tab >
    <ul class="nav nav-tabs navbar-left" role="tablist">
        <li <#if tab="steps">class="active"</#if>>
            <a href="jsp/admin/plugins/forms/ManageSteps.jsp?view=manageSteps&id_form=${form.id}">
                <i class="fa fa-step-forward"></i> #i18n{forms.modify_form.tab.labelSteps}
            </a>
        </li>
        <li <#if tab="general">class="active"</#if>>
            <a href="jsp/admin/plugins/forms/ManageForms.jsp?view=modifyForm&id_form=${form.id}">
                <i class="fa fa-cog"></i> #i18n{forms.modify_form.tab.labelGeneral}
            </a>
        </li>
        <!-- 
            <li <#if tab="publication">class="active"</#if>>
                <a href="jsp/admin/plugins/forms/ManageForms.jsp?view=modifyPublication&id_form=${form.id}" title="#i18n{forms.modify_form.tab.labelPublication}" data-toggle="modal" data-target="#pubModal">
                    <i class="fa fa-calendar"></i> #i18n{forms.modify_form.tab.labelPublication}
                </a>
            </li> 
        -->
    </ul>
    <#nested>
</#macro>
