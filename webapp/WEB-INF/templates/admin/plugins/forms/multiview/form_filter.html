<#if filter_list?has_content>
	<div class="form-group">
		<label for="${filter_name}">
			<#assign params=''>
			<#if filter_name != 'search_form'>
				<#assign params='onchange="this.form.submit()"'>
			</#if>
                        
			<@select name=filter_name id=filter_name default_value='${filter_list_value!-1}' items=filter_list params=params/>
		</label>
	</div>
</#if>
