if(inputValue !== undefined)
{
	if(Array.isArray(inputValue))
	{
		for(var i=0;i<inputValue.length;i++)
		{
			if(inputValue[i].localeCompare(controlValue) == 0)
			{
				return true;
				break;
			}
		}
		return false;
	}
	else
	{
		return inputValue.localeCompare(controlValue) == 0;
	}
}
else
{
	return false;
}
